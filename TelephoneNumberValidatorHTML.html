<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="body-ctnr">
            <div id="left-col">
                <h1><span>Telephone</span><span>Number</span><span>Validator</span></h1>
                <div id="results" class="rounded">
                    <div id="log-head">
                        <h2 id="log-text">Log</h2>
                        <button id="clear-btn" class="rounded">CLEAR</button>
                    </div>
                    <hr class="hr-result">
                    <div id="results-div">
                        <!-- <p class="log-res"><span>Invalid US number</span>221233243d</p>
                        <hr class="hr-result">
                        <p class="log-res"><span>Invalid US number</span>221233243d</p>
                        <hr class="hr-result">
                        <p class="log-res"><span>Invalid US number</span>221233243d</p>
                        <hr class="hr-result">
                        <p class="log-res"><span>Invalid US number</span>221233243d</p>
                        <hr class="hr-result">
                        <p class="log-res"><span>Invalid US number</span>221233243d</p>
                        <hr class="hr-result"> -->

                    </div>
                    
                </div>
            </div>
            <div id="right-col">
                <div id="phone" class="rounded">
                    <input id="user-input" required type="text" placeholder="1 234-239-3948"/>
                    <div id="num-container">
                        <button id="one" class="digit">1</button>
                        <button id="two" class="digit">2</button>
                        <button id="three" class="digit">3</button>
                        <button id="four" class="digit">4</button>
                        <button id="five" class="digit">5</button>
                        <button id="six" class="digit">6</button>
                        <button id="seven" class="digit">7</button>
                        <button id="eight" class="digit">8</button>
                        <button id="nine" class="digit">9</button>
                        <button id="zero" class="digit">0</button>
                    </div>
                    <button id="check-btn" class="rounded">Check</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
